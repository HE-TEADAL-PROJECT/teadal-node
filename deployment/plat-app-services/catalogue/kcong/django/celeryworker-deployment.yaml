apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kcong
  labels:
    io.kompose.service: celeryworker
  name: celeryworker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: celeryworker
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: celeryworker
    spec:
      containers:
      - args:
        - /start-celeryworker
        image: cefriel/kcong:backend_prod
        name: celeryworker
        envFrom:
        - configMapRef:
            name: django-config
        resources: {}
      restartPolicy: Always
status: {}
